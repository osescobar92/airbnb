services:
  reservations:
    build:
      context: .
      dockerfile: ./apps/reservations/Dockerfile
      target: development
    command: pnpm run start:dev reservations
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
      - nodemodules:/usr/src/app/node_modules
  mongo:
    image: mongo
volumes:
  nodemodules: {}
        